<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="icon" type="image/x-icon" href="../static/icons/icon.png">
  <link rel="stylesheet" href="../static/styles/register.css">
</head>
<body>
<div class="container">
  <form id="registerForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" minlength="5" maxlength="15" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" minlength="5" maxlength="99" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <a><button id="submit" type="button" onclick="handleRegister()">Submit</button></a>
  </form>
</div>
</body>
<script src="../static/js/register.js"></script>
<script src="../static/js/misc.js"></script>
</html>
